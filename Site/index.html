<html>
<head>

  <title>Site</title>

  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- CSS links -->
  <link rel="stylesheet" href="css/style.css">

  

</head>

<body>

<canvas id="canvas" width="643" height="714"></canvas>

<header>
  <nav class="g-nav">
    <ul class="g-nav-menu">
      <li><a href="index.html">GAME</a></li>
      <li><a href="achievements.html">ACHIEVEMENTS</a></li>
    </ul>
  </nav>
</header>

<div class="content">

  <div class="timerBtn">
    <button id="start">start</button>
    <button id="reset">give up</button>
  </div>

  <h2 id="timer" style="display:none;"></h2>

  <center>
    <div class="main-ui">
      <center id="fadein" class>

        <h1 class="kanji"></h1>

        <form action="" class="our-form">
          <input type ="text" class="our-field"/>
          <button id="submit-btn">Guess</button>
        </form>
      </center>
    </div>
  </center>

  <div class="score-ui">
    <p>Score: <span class="score">0</span></p>
    <p>Combo: <span class="combo">0</span></p>
    <p>Miss: <span class="wrong">0</span></p>
  </div>

</div>

<div id="scoreMenuX" style="display:none;">

  <span id="scoreRes"></span>
  <table id="tableau">
    <thead>
      <tr>
        <th><h2>Word</h2></th>
        <th><h2>Reading</h2></th>
        <th><h2>Misscount</h2></th>
        <th><h2>Jisho</h2></th>
      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>
    </tbody>
  </table>

  <button class="restartButton" onclick="showContent()">Retry</button>

</div>

<!-- JavaScript -->
<script type="text/javascript" src="/kanji_data/jlpt-5/questions.json"></script>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/space.js"></script>
<script src="js/gl-matrix.js"></script>
<script src="js/write.js"></script>
</body>
</html>
